<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sidebar for contact list -->
        <div class="col-md-4 chat-sidebar p-0">
            <!-- Search Bar -->
            <div class="p-3">
                <h3 class="text-white">WhatsApp Logger</h3>
                <input type="text" class="form-control search-bar" placeholder="Search contacts...">
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">John Doe</h5>
                        <small>3 mins ago</small>
                    </div>
                    <p class="mb-1">Hey, how's it going?</p>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Jane Smith</h5>
                        <small>10 mins ago</small>
                    </div>
                    <p class="mb-1">Are you coming to the meeting?</p>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Sam Wilson</h5>
                        <small>1 hour ago</small>
                    </div>
                    <p class="mb-1">I'll send you the documents.</p>
                </a>
            </div>
        </div>

        <!-- Chat main area -->
        <div class="col-md-8 chat-main p-0">
            <!-- Chat header with search and settings -->
            <div class="chat-header d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <h5 class="mb-0 text-white">John Doe</h5>

                </div>
                <div class="d-flex align-items-center">
                    <!-- Search input in header -->
                    <input type="text" class="form-control search-input me-2" placeholder="Search messages...">
                    <!-- Settings icon -->
                    <i class="bi bi-gear settings-icon"></i>
                </div>
            </div>

            <!-- Chat body -->
            <div class="chat-body">
                <div class="message received">
                    <div class="message-received">
                        Hey! How's it going?
                    </div>
                    <small class="text-white">3 mins ago</small>
                </div>
                <div class="message sent">
                    <div class="message-sent">
                        I'm good! How about you?
                    </div>
                    <small class="text-white">Just now</small>
                </div>
                <div class="message received">
                    <div class="message-received">
                        I'm doing well too. Thanks for asking!
                    </div>
                    <small class="text-white">1 min ago</small>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
